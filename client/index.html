<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-div">
    <form action="" id="login-form" autocomplete="off" class="login">
      <label>choose a nickname</label>
      <br />
      <input type="text" id="nickname" required autofocus>
      <button>join</button>
    </form>
  </div>
  <div id="chat-div">
    <aside id='online-aside'>
      <h2>Online:</h2>
      <ul id='online-list'></ul>
    </aside>
    <aside id='chat-aside'>
      <h2>Opened Chats</h2>
      <ul id='chat-list'></ul>
    </aside>
    <section>
      <ul id="messages"></ul>
      <form action="" id="chat-form">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    </section>
  </div>
  <script src='/js/online-list.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
